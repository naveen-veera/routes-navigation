<div class="form-group">
  <label>Username</label>
  <input
    type="text"
    class="form-control"
    id="username"
    [(ngModel)]="userName"
  />
</div>
<div class="form-group">
  <label>Password</label>
  <input
    type="password"
    class="form-control"
    id="password"
    [(ngModel)]="password"
  />
</div>
<button (click)="onLogin()" id="submit" class="btn btn-primary">Submit</button>
